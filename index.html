<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>

<body>
    <div class="full-monty">
        <div class="image">
            <img src="./image/OCCactiBloom.jpg" alt="cacti in bloom">
            <div class="logo">
                <img src="./image/LLogo1.jpg" alt="Loptr Sir Logo">
            </div>
        </div>
        <form>
            <div class="form">
                <header class="intro">
                    <p>This is a generic project signup form. You should definitely sign up. Only persons that hate
                        puppies would not do it. The social pressure demands it.</p>
                    <br>
                    <p><strong>Lets do this!</strong></p>
                </header>
                <fieldset>
                    <div class="form-row" id="name">
                        <div class="label-input">
                            <label for="name">First Name</label>
                            <input type="text" id="fname" name="fname" required placeholder="BillyBob" />
                        </div>
                        <div class="label-input">
                            <label for="name">LastName</label>
                            <input type="text" id="lname" name="lname" required placeholder="Thorton" />
                        </div>
                    </div>
                    <div class="form-row" id="contact">
                        <div class="label-input">
                            <label for="email">email</label>
                            <input type="email" id="email" name="email" required />
                        </div>
                        <div class="label-input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" />
                        </div>
                    </div>
                    <div class="form-row" id="pw">
                        <div class="label-input">
                            <label for="pw">Password</label>
                            <input type="password" id="pw" name="pw" required />
                        </div>
                        <div class="label-input">
                            <label for="pw">Confirm Password</label>
                            <input type="password" id="confirm-pw" name="confirm-pw" required />
                            <p id="pw-error" class="error"></p>
                        </div>
                    </div>
                </fieldset>
                <div class="btn">
                    <button type="submit" id="btn">Create Account</button>
                   
                </div>
        </form>
    </div>
</body>

</html>
